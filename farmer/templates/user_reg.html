{% extends 'loginbase.html' %}
{% load static %}
{% block content %}
<!-- Contact Start -->

<style>
    #inp {
        border: 1px solid #C5EACA !important;
        border-radius: 10px;
    }
</style>

<div class="container-fluid py-5">
    <div class="container" style="padding:10px;">
        <div class="mx-auto text-center mb-5" style="max-width: 700px;">


        </div>
        <div class="row g-0">
            <div class="col-md-3"></div>
            <div class="col-lg-6">
                <div class="bg-light h-100 p-5" style="border-radius: 10px;" id="inp">
                    <form method="POST" enctype="multipart/form-data">
                        <h6 class="display-5">User Register...!!</h6><br>
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-12">
                                <input type="text" name="Uname" class="form-control bg-light border-0 px-4"
                                    placeholder="Your Name" style="height: 55px;" required id="inp">
                            </div>
                            <div class="col-12">
                                <input type="email" name="email" class="form-control bg-light border-0 px-4"
                                    placeholder="Your Email" style="height: 55px;" required id="inp">
                            </div>
                            <div class="col-12">
                                <input type="text" name="mob" class="form-control bg-light border-0 px-4"
                                    placeholder="contact number" style="height: 55px;" minlength="10" id="inp"
                                    maxlength="10" pattern="[6789][0-9]{9}" required>
                            </div>
                            <div class="col-12">
                                <input type="password" name="password" class="form-control bg-light border-0 px-4"
                                    placeholder="enter your password" id="inp"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                    style="height: 55px;" required>
                            </div>

                            <div class="col-12">
                                <label style="color:rgb(122, 122, 122);">Profile Image</label><br>
                                <input type="file" name="img" id="inp" class="form-control bg-light border-0 px-4"
                                    required>
                            </div>
                            <div class="col-12">
                                <textarea class="form-control bg-light border-0 px-4 py-3" id="inp" rows="2"
                                    name="address" placeholder="Address" required></textarea>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-secondary w-100 py-3" type="submit">Register Now</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
{% endblock %}

{% extends 'loginbase.html' %}
{% load static %}
{% block content %}

<style>
    #inp {
        border: 1px solid #C5EACA !important;
    }
</style>
<!-- Contact Start -->
<div class="container-fluid py-5" style="margin-bottom:20px;">
    <div class="container" style="padding:20px;">
        <div class="row g-0">
            <div class="col-md-3"></div>
            <div class="col-lg-6">
                <div class="bg-light h-100 p-5 rounded" style="border-radius: 10px;" id="inp"> 
                    <form method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            <h3>Login</h3>
                            <div class="col-12">
                                <input type="email" name="email" class="form-control bg-light border-0 px-4" id="inp"
                                    placeholder="Your email"
                                    style="height: 55px;border-radius: 10px;border:1px solid #C5EACA;" required>
                            </div>
                            <div class="col-12">
                                <input type="password" name="password" id="inp" class="form-control bg-light border-0 px-4"
                                    placeholder="Your password" style="height: 55px;border-radius: 10px;" required>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-secondary w-100 py-3"  style="border-radius: 10px;width: 200px;"
                                    type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <br>
            {% comment %} <div class="col-lg-5">
                <div class="bg-secondary h-100 p-5">
                    <h2 class="text-white mb-4">Get In Touch</h2>
                    <div class="d-flex mb-4">
                        <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center"
                            style="width: 60px; height: 60px;">
                            <i class="bi bi-geo-alt fs-4 text-white"></i>
                        </div>
                        <div class="ps-3">
                            <h5 class="text-white">Our Office</h5>
                            <span class="text-white">123 Street, New York, USA</span>
                        </div>
                    </div>
                    <div class="d-flex mb-4">
                        <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center"
                            style="width: 60px; height: 60px;">
                            <i class="bi bi-envelope-open fs-4 text-white"></i>
                        </div>
                        <div class="ps-3">
                            <h5 class="text-white">Email Us</h5>
                            <span class="text-white">info@example.com</span>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center"
                            style="width: 60px; height: 60px;">
                            <i class="bi bi-phone-vibrate fs-4 text-white"></i>
                        </div>
                        <div class="ps-3">
                            <h5 class="text-white">Call Us</h5>
                            <span class="text-white">+012 345 6789</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> {% endcomment %}
</div>
</div>
<!-- Contact End -->

{% endblock %}
